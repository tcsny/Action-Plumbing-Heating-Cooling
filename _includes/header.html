<header id="header-main" class="">
	<div class="container">
		<div class="row">
			<section class="col-sm-6">
				<a href="{{ '/' | relative_url }}" id="header-site-title">
					<h1 class="text-serif">{{ site.title }}</h1>
				</a>
			</section>
			<section class="col-sm-3 hidden-xs">
				<p id="header-phone" class="h3 text-right text-serif">
					{{ site.phone }}
				</p>
			</section>
			<section class="col-sm-3 hidden-xs">
				<p class="text-center">
					<img id="header-logo" src="{{ '/images/logo.png' | relative_url }}" alt="{{ site.title }}" class="img-responsive center-block">
				</p>
			</section>
		</div>
	</div>
</header>
